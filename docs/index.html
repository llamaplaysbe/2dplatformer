<h2>Game Controls</h2>
<p>
    <code>A</code> - LEFT <br/>
    <code>D</code> - RIGHT<br/>
    <code>SPACE</code> - JUMP<br/>
    <code>DOUBLE SPACE</code> - DOUBLE JUMP (must land again to peform another double)<br/>
    <code>SHIFT</code> - DASH<br/>
</p>

<p>
    To destroy enemies you must dash them. You can only perform one dash in the air to leap over long distances
</p>
